# Based on: https://github.com/OCA/maintainer-quality-tools/tree/master/travis/cfg
[MASTER]
profile=no
ignore=CVS,.git,scenarios,.bzr,.idea
persistent=yes
cache-size=500
load-plugins=pylint_odoo

[MESSAGES CONTROL]
disable=all

# Enable message and code:
#   anomalous-backslash-in-string - W1401
#   assignment-from-none - W1111
#   dangerous-default-value - W0102
#   duplicate-key - W0109
#   pointless-statement - W0104
#   pointless-string-statement - W0105
#   print-statement - E1601
#   redundant-keyword-arg - E1124
#   reimported - W0404
#   relative-import - W0403
#   return-in-init - E0101
#   too-few-format-args - E1306
#   unreachable - W0101
#   ---
#   bad-whitespace - C0326
#   redefined-builtin - W0622
#   notimplemented-raised - E0711
#   not-callable - E1102
#   unnecessary-lambda - W0108
#   bad-continuation - C0330
#   useless-super-delegation - W0235
#   bad-super-call - E1003
#   super-init-not-called - W0231
#   unused-variable - W0612
#   missing-final-newline - C0304
#   literal-comparison - R0123
#   blacklisted-name - C0102
#   len-as-condition - C1801
#   too-many-locals - R0914
#   too-many-statements - R0915
#   too-many-branches - R0912
#   too-many-return-statements - R0911
#   too-many-nested-blocks - R1702
#   too-many-boolean-expressions - R0916
#   wildcard-import - W0401
#   no-else-return - R1705
#   unnecessary-pass - W0107
#   function-redefined - E0102
#   logging-not-lazy - W1201
#   logging-format-interpolation - W1202
#   bare-except - W0702
#   incoherent-interpreter-exec-perm - W8201
#   multiple-statements - C0321
#   redefined-builtin - W0622
#   ungrouped-imports - C0412
#   simplifiable-if-statement - R1703
#   deprecated-lambda - W0110
#   except-pass - W7938
#   no-init - W0232
#   anomalous-unicode-escape-in-string - W1402
#   unidiomatic-typecheck - C0123
#   using-constant-test - W0125
#   undefined-loop-variable - W0631
#   too-many-lines - C0302
#   redefined-argument-from-local - R1704
#   superfluous-parens - C0325
#   bad-indentation - W0311
#   no-self-argument - E0213
#   bad-classmethod-argument - C0202
#   redefined-outer-name - W0621
#   ---
#   TODO
#   ---
#   W0201(attribute-defined-outside-init)
#   W0611(unused-import)
#   R1706(consider-using-ternary)
#   W0703(broad-except)
#   W0640(cell-var-from-loop

enable=anomalous-backslash-in-string,
    assignment-from-none,
    dangerous-default-value,
    duplicate-key,
    missing-import-error,
    missing-manifest-dependency,
    pointless-statement,
    pointless-string-statement,
    print-statement,
    redundant-keyword-arg,
    reimported,
    relative-import,
    return-in-init,
    too-few-format-args,
    unreachable,
    bad-whitespace,
    redefined-builtin,
    notimplemented-raised,
    not-callable,
    unnecessary-lambda,
    bad-continuation,
    bad-super-call,
    useless-super-delegation,
    super-init-not-called,
    unused-variable,
    missing-final-newline,
    literal-comparison,
    blacklisted-name,
    len-as-condition,
    too-many-locals,
    too-many-statements,
    too-many-branches,
    too-many-return-statements,
    too-many-nested-blocks
    wildcard-import,
    no-else-return,
    unnecessary-pass,
    function-redefined,
    logging-not-lazy,
    logging-format-interpolation,
    bare-except,
    incoherent-interpreter-exec-perm,
    multiple-statements,
    redefined-builtin,
    ungrouped-imports,
    simplifiable-if-statement,
    deprecated-lambda,
    except-pass,
    no-init,
    anomalous-unicode-escape-in-string,
    unidiomatic-typecheck,
    using-constant-test,
    undefined-loop-variable,
    too-many-lines,
    redefined-argument-from-local,
    superfluous-parens,
    bad-indentation,
    no-self-argument,
    bad-classmethod-argument,
    redefined-outer-name,
    odoolint


[REPORTS]
msg-template={path}:{line}: [{msg_id}({symbol}), {obj}] {msg}
output-format=colorized
files-output=no
reports=no
evaluation=10.0 - ((float(5 * error + warning + refactor + convention) / statement) * 10)
comment=no

[FORMAT]
indent-string='    '

[SIMILARITIES]
ignore-comments=yes
ignore-docstrings=yes
min-similarity-lines=8

[MISCELLANEOUS]
notes=TODO

[IMPORTS]
deprecated-modules=pdb,pudb,ipdb,openerp.osv


